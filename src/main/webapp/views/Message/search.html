<div class="form-horizontal">
    <h3>Create a new Message</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Messages/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Messages</h3>
    <form id="MessageSearch" class="form-horizontal">
        
    <div class="form-group">
        <label for="dateMessage" class="col-sm-2 control-label">Date Message</label>
        <div class="col-sm-10">
            <input id="dateMessage" name="dateMessage" class="form-control" type="text" ng-model="search.dateMessage" placeholder="Enter the Message Date Message"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="message" class="col-sm-2 control-label">Message</label>
        <div class="col-sm-10">
            <input id="message" name="message" class="form-control" type="text" ng-model="search.message" placeholder="Enter the Message Message"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="joueurId" class="col-sm-2 control-label">Joueur Id</label>
        <div class="col-sm-10">
            <select id="joueurId" name="joueurId" class="form-control" ng-model="search.joueurId" ng-options="j as j.nom for j in joueurIdList">
                <option value="">Choose a Joueur Id</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="partieId" class="col-sm-2 control-label">Partie Id</label>
        <div class="col-sm-10">
            <select id="partieId" name="partieId" class="form-control" ng-model="search.partieId" ng-options="p as p.resultat for p in partieIdList">
                <option value="">Choose a Partie Id</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="chatId" class="col-sm-2 control-label">Chat Id</label>
        <div class="col-sm-10">
            <select id="chatId" name="chatId" class="form-control" ng-model="search.chatId" ng-options="c as c.libelleChat for c in chatIdList">
                <option value="">Choose a Chat Id</option>
            </select>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Date Message</th>
                    <th>Message</th>
                    <th>Joueur Id</th>
                    <th>Partie Id</th>
                    <th>Chat Id</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Messages/edit/{{result.idMessage}}">{{result.dateMessage}}</a></td>
                    <td><a href="#/Messages/edit/{{result.idMessage}}">{{result.message}}</a></td>
                        <td><a href="#/Messages/edit/{{result.idMessage}}">{{result.joueurId.nom}}</a></td>
                        <td><a href="#/Messages/edit/{{result.idMessage}}">{{result.partieId.resultat}}</a></td>
                        <td><a href="#/Messages/edit/{{result.idMessage}}">{{result.chatId.libelleChat}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
