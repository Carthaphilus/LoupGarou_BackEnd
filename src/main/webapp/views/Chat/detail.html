<header ng-switch on="$location.path().indexOf('/Chats/new') > -1">
    <h3 ng-switch-when="true">Create a new Chat</h3>
    <h3 ng-switch-when="false">View or edit Chat</h3>
</header>
<form id="ChatForm" name="ChatForm" class="form-horizontal" role="form">
    
    <div class="form-group" ng-class="{'has-error': ChatForm.libelleChat.$invalid}">
        <label for="libelleChat" class="col-sm-2 control-label">Libelle Chat</label>
        <div id="libelleChatControls" class="col-sm-10">
            <input id="libelleChat" name="libelleChat" type="text" class="form-control" ng-model="chat.libelleChat" placeholder="Enter the Chat Libelle Chat"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveChat" name="saveChat" class="btn btn-primary" ng-disabled="isClean() || ChatForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteChat" name="deleteChat" class="btn btn-danger" ng-show="chat.chatId" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
