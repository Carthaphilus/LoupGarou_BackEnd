<header ng-switch on="$location.path().indexOf('/Joueurs/new') > -1">
    <h3 ng-switch-when="true">Create a new Joueur</h3>
    <h3 ng-switch-when="false">View or edit Joueur</h3>
</header>
<form id="JoueurForm" name="JoueurForm" class="form-horizontal" role="form">
    
    <div class="form-group" ng-class="{'has-error': JoueurForm.nom.$invalid}">
        <label for="nom" class="col-sm-2 control-label">Nom</label>
        <div id="nomControls" class="col-sm-10">
            <input id="nom" name="nom" type="text" class="form-control" ng-model="joueur.nom" placeholder="Enter the Joueur Nom"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': JoueurForm.prenom.$invalid}">
        <label for="prenom" class="col-sm-2 control-label">Prenom</label>
        <div id="prenomControls" class="col-sm-10">
            <input id="prenom" name="prenom" type="text" class="form-control" ng-model="joueur.prenom" placeholder="Enter the Joueur Prenom"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': JoueurForm.identifiant.$invalid}">
        <label for="identifiant" class="col-sm-2 control-label">Identifiant</label>
        <div id="identifiantControls" class="col-sm-10">
            <input id="identifiant" name="identifiant" type="text" class="form-control" ng-model="joueur.identifiant" placeholder="Enter the Joueur Identifiant"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': JoueurForm.mdp.$invalid}">
        <label for="mdp" class="col-sm-2 control-label">Mdp</label>
        <div id="mdpControls" class="col-sm-10">
            <input id="mdp" name="mdp" type="text" class="form-control" ng-model="joueur.mdp" placeholder="Enter the Joueur Mdp"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': JoueurForm.pseudo.$invalid}">
        <label for="pseudo" class="col-sm-2 control-label">Pseudo</label>
        <div id="pseudoControls" class="col-sm-10">
            <input id="pseudo" name="pseudo" type="text" class="form-control" ng-model="joueur.pseudo" placeholder="Enter the Joueur Pseudo"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': JoueurForm.pointsAmitie.$invalid}">
        <label for="pointsAmitie" class="col-sm-2 control-label">Points Amitie</label>
        <div id="pointsAmitieControls" class="col-sm-10">
            <input id="pointsAmitie" name="pointsAmitie" type="number" class="form-control" ng-model="joueur.pointsAmitie" placeholder="Enter the Joueur Points Amitie"></input>
            <span class="help-block error" ng-show="JoueurForm.pointsAmitie.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': JoueurForm.nrenom.$invalid}">
        <label for="nrenom" class="col-sm-2 control-label">Nrenom</label>
        <div id="nrenomControls" class="col-sm-10">
            <input id="nrenom" name="nrenom" type="text" class="form-control" ng-model="joueur.nrenom" placeholder="Enter the Joueur Nrenom"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveJoueur" name="saveJoueur" class="btn btn-primary" ng-disabled="isClean() || JoueurForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteJoueur" name="deleteJoueur" class="btn btn-danger" ng-show="joueur.joueurId" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
