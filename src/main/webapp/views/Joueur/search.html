<div class="form-horizontal">
    <h3>Create a new Joueur</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Joueurs/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Joueurs</h3>
    <form id="JoueurSearch" class="form-horizontal">
        
    <div class="form-group">
        <label for="nom" class="col-sm-2 control-label">Nom</label>
        <div class="col-sm-10">
            <input id="nom" name="nom" class="form-control" type="text" ng-model="search.nom" placeholder="Enter the Joueur Nom"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="prenom" class="col-sm-2 control-label">Prenom</label>
        <div class="col-sm-10">
            <input id="prenom" name="prenom" class="form-control" type="text" ng-model="search.prenom" placeholder="Enter the Joueur Prenom"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="identifiant" class="col-sm-2 control-label">Identifiant</label>
        <div class="col-sm-10">
            <input id="identifiant" name="identifiant" class="form-control" type="text" ng-model="search.identifiant" placeholder="Enter the Joueur Identifiant"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="mdp" class="col-sm-2 control-label">Mdp</label>
        <div class="col-sm-10">
            <input id="mdp" name="mdp" class="form-control" type="text" ng-model="search.mdp" placeholder="Enter the Joueur Mdp"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="pseudo" class="col-sm-2 control-label">Pseudo</label>
        <div class="col-sm-10">
            <input id="pseudo" name="pseudo" class="form-control" type="text" ng-model="search.pseudo" placeholder="Enter the Joueur Pseudo"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="pointsAmitie" class="col-sm-2 control-label">Points Amitie</label>
        <div class="col-sm-10">
            <input id="pointsAmitie" name="pointsAmitie" class="form-control" type="text" ng-model="search.pointsAmitie" placeholder="Enter the Joueur Points Amitie"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="nrenom" class="col-sm-2 control-label">Nrenom</label>
        <div class="col-sm-10">
            <input id="nrenom" name="nrenom" class="form-control" type="text" ng-model="search.nrenom" placeholder="Enter the Joueur Nrenom"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th>Identifiant</th>
                    <th>Mdp</th>
                    <th>Pseudo</th>
                    <th>Points Amitie</th>
                    <th>Nrenom</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Joueurs/edit/{{result.joueurId}}">{{result.nom}}</a></td>
                    <td><a href="#/Joueurs/edit/{{result.joueurId}}">{{result.prenom}}</a></td>
                    <td><a href="#/Joueurs/edit/{{result.joueurId}}">{{result.identifiant}}</a></td>
                    <td><a href="#/Joueurs/edit/{{result.joueurId}}">{{result.mdp}}</a></td>
                    <td><a href="#/Joueurs/edit/{{result.joueurId}}">{{result.pseudo}}</a></td>
                    <td><a href="#/Joueurs/edit/{{result.joueurId}}">{{result.pointsAmitie}}</a></td>
                    <td><a href="#/Joueurs/edit/{{result.joueurId}}">{{result.nrenom}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
